<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <title>Webcam Pacman</title>
    <style>
        /* 隐藏JavaScript启用后的内容 */
        .app {
            display: none;
        }
    </style>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="./material.cyan-teal.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./styles.css"/>
    <script defer src="./material.min.js"></script>
</head>
<body>
<noscript>
    <style>
        body {
            background-color: #fff;
        }

        p {
            padding: 30px;
            margin-bottom: 0;
            text-align: center;
            font-size: 18px;
            line-height: 32px;
            font-weight: 500;
        }
    </style>
    <p>如果您的浏览器不支持 JavaScript，或者您已经禁用了 JavaScript，那么请启用 JavaScript
        以获得最佳浏览体验。感谢您的理解与支持。</p>
</noscript>
<div class="app">
    <header class="bg-white h-[63px] px-5 flex items-center border-0 border-b border-solid border-b-[#7260af]">
        <a href="/" class="mr-5 font-900 text-2xl flex items-center justify-center"><img src="./images/logo.svg"
                                                                                         class="h-[60px]" alt=""/></a>
    </header>
    <div class="flex flex-col min-h-[calc(100vh-60px)]">
        <div id="no-webcam">
            No webcam found. <br/>
            To use this demo, use a device with a webcam.
        </div>
        <div id="pacman-container">
            <div id="logo">
                <div id="logo-l">
                    <div id="logo-b"></div>
                </div>
            </div>
        </div>
        <div id="status">Loading mobilenet...</div>
        <div class="controller-panels" id="controller" style="display: none">
            <div class="panel training-panel">
                <div class="big-buttons panel-row">
                    <button id="train">
                        <img width="66" height="66" src="./images/button.svg"/>
                        <span id="train-status">训练模型</span>
                    </button>
                    <button id="predict">
                        <img width="66" height="66" src="./images/button.svg"/>
                        <span>开始游戏</span>
                    </button>
                </div>
                <div class="panel-row params-webcam-row">
                    <div class="hyper-params">
                        <div class="dropdown">
                            <label>Learning rate</label>
                            <div class="select">
                                <select id="learningRate">
                                    <option value="0.00001">0.00001</option>
                                    <option selected value="0.0001">0.0001</option>
                                    <option value="0.01">0.001</option>
                                    <option value="0.03">0.003</option>
                                </select>
                            </div>
                        </div>
                        <div class="dropdown">
                            <label>Batch size</label>
                            <div class="select">
                                <select id="batchSizeFraction">
                                    <option value="0.05">0.05</option>
                                    <option value="0.1">0.1</option>
                                    <option selected value="0.4">0.4</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                        <div class="dropdown">
                            <label>Epochs</label>
                            <div class="select">
                                <select id="epochs">
                                    <option value="10">10</option>
                                    <option selected value="20">20</option>
                                    <option value="40">40</option>
                                </select>
                            </div>
                        </div>
                        <div class="dropdown">
                            <label>Hidden units</label>
                            <div class="select">
                                <select id="dense-units">
                                    <option value="10">10</option>
                                    <option selected value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="webcam-box-outer">
                        <div class="webcam-box-inner">
                            <video autoplay playsinline muted id="webcam" width="224" height="224"></video>
                        </div>
                    </div>
                </div>
            </div>
            <div class="joystick-panel panel">
                <div class="panel-row panel-row-top">
                    <div class="panel-cell panel-cell-fill panel-cell-left">
                        <p class="help-text">
                            单击以添加 <br/>
                            当前摄影机视图 <br/>
                            作为该控件的示例
                        </p>
                    </div>
                    <div class="panel-cell panel-cell-center">
                        <div class="thumb-box">
                            <div class="thumb-box-outer">
                                <div class="thumb-box-inner">
                                    <canvas class="thumb" width="224" height="224" id="up-thumb"></canvas>
                                </div>
                                <button class="record-button" id="up"><span>添加样例</span></button>
                            </div>
                            <p><span id="up-total">0</span> examples</p>
                        </div>
                    </div>
                    <div class="panel-cell panel-cell-fill panel-cell-right"></div>
                </div>
                <div class="panel-row panel-row-middle">
                    <div class="panel-cell panel-cell-left">
                        <div class="thumb-box">
                            <div class="thumb-box-outer">
                                <div class="thumb-box-inner">
                                    <canvas class="thumb" width="224" height="224" id="left-thumb"></canvas>
                                </div>
                                <button class="record-button" id="left"><span>添加样例</span></button>
                            </div>
                            <p><span id="left-total">0</span> examples</p>
                        </div>
                    </div>
                    <div class="panel-cell panel-cell-center panel-cell-fill"><img height="108" width="129"
                                                                                   src="./images/joystick.png"/></div>
                    <div class="panel-cell panel-cell-right">
                        <div class="thumb-box">
                            <div class="thumb-box-outer">
                                <div class="thumb-box-inner">
                                    <canvas class="thumb" width="224" height="224" id="right-thumb"></canvas>
                                </div>
                                <button class="record-button" id="right"><span>添加样例</span></button>
                            </div>
                            <p><span id="right-total">0</span> examples</p>
                        </div>
                    </div>
                </div>
                <div class="panel-row panel-row-bottom">
                    <div class="panel-cell panel-cell-fill panel-cell-left"></div>
                    <div class="panel-cell panel-cell-center">
                        <div class="thumb-box">
                            <div class="thumb-box-outer">
                                <div class="thumb-box-inner">
                                    <canvas class="thumb" width="224" height="224" id="down-thumb"></canvas>
                                </div>
                                <button class="record-button" id="down"><span>添加样例</span></button>
                            </div>
                            <p><span id="down-total">0</span> examples</p>
                        </div>
                    </div>
                    <div class="panel-cell panel-cell-fill panel-cell-right"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.app').style.display = 'block';
</script>
<script src="./pacman-google.js"></script>
<script type="module" src="./index.js"></script>
</body>
</html>
