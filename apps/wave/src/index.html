<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-control" content="no-cache"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="./index.css"/>
    <title>波形采样</title>
    <style>
        * {
            margin: 0;
        }

        html, body, .app {
            height: 100%;
        }

        /* 隐藏JavaScript启用后的内容 */
        .app {
            display: none;
        }
    </style>
</head>
<body>
<noscript>
    <style>
        body {
            background-color: #fff;
        }

        p {
            padding: 30px;
            margin-bottom: 0;
            text-align: center;
            font-size: 18px;
            line-height: 32px;
            font-weight: 500;
        }
    </style>
    <p>如果您的浏览器不支持 JavaScript，或者您已经禁用了 JavaScript，那么请启用 JavaScript
        以获得最佳浏览体验。感谢您的理解与支持。</p>
</noscript>
<div class="app">
    <header class="bg-white h-[63px] px-5 flex items-center border-0 border-b border-solid border-b-[#7260af]">
        <a href="/" class="mr-5 font-900 text-2xl flex items-center justify-center">
            <img src="./logo.svg" class="h-[60px]" alt=""/></a>
        <div class="ml-auto top-0 right-0 flex items-center gap-x-2">
            <button id="start"
                    class="w-[100px] h-[36px] cursor-pointer pointer-events-auto rounded-md bg-[#7260af] px-3 py-2 text-base font-semibold leading-5 text-white ml-auto border-0">
                开始
            </button>
            <button id="pause"
                    class="w-[100px] h-[36px] cursor-pointer pointer-events-auto rounded-md bg-[#7260af] px-3 py-2 text-base font-semibold leading-5 text-white ml-auto border-0">
                暂停
            </button>
            <button id="reset"
                    class="w-[100px] h-[36px] cursor-pointer pointer-events-auto rounded-md bg-[#7260af]/20  box-border border border-solid border-[#7260af] px-3 py-2 text-base font-semibold leading-5 text-black/60">
                重置
            </button>
        </div>
    </header>
    <div id="spectrogram" class="h-[calc(100%-64px)] p-[20px] box-border"></div>
</div>
<script>
    // 在JavaScript中显示内容
    document.querySelector('.app').style.display = 'block';
</script>
<script type="module" src="./index.js"></script>
</body>
</html>
