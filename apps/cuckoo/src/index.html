<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* 隐藏JavaScript启用后的内容 */
        .app {
            display: none;
        }
    </style>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="./index.css">
    <title>寻找布谷鸟</title>
</head>

<body>
<noscript>
    <style>
        body {
            background-color: #fff;
        }

        p {
            padding: 30px;
            margin-bottom: 0;
            text-align: center;
            font-size: 18px;
            line-height: 32px;
            font-weight: 500;
        }
    </style>
    <p>如果您的浏览器不支持 JavaScript，或者您已经禁用了 JavaScript，那么请启用 JavaScript
        以获得最佳浏览体验。感谢您的理解与支持。</p>
</noscript>
<div class="app">
    <header class="bg-white h-[63px] px-5 flex items-center border-0 border-b border-solid border-b-[#7260af]">
        <a href="/" class="mr-5 font-900 text-2xl flex items-center justify-center">
            <img src="./assets/logo.svg" class="h-[60px]" alt=""/></a>
    </header>
    <div class="root flex flex-wrap gap-x-6 p-[20px] md:px-[40px] md:py-10">
        <div class="flex-shrink-0 upload-box w-full lg:w-[340px] xl:w-[380px] 2xl:w-[440px]">
            <h2 class="mb-2 text-2xl font-bold">上传模型文件</h2>
            <div role="alert"
                 class="alert alert-info mb-4 box-border m-0 py-[8px] px-[12px] text-[rgba(0,0,0,.88)] text-[14px] leading-5 list-none relative break-words rounded-[8px] bg-[#f0e8f7] border border-solid border-[#8e82bd]"
                 data-show="true">
                <div class="alert-content min-w-0">
                    <div class="text-sm leading-5 text-gray-600 font-bold">
                        请将导出的模板文件<a class="text-red-900" target="_blank"
                                             href="/train/audio">（点此处去训练和导出模型文件）</a>解压，然后上传以下三个文件：
                        <ul class="pl-6 py-2 list-decimal m-0">
                            <li>model.json</li>
                            <li>metadata.json</li>
                            <li>weights.bin</li>
                        </ul>
                        确保模型文件中包含​​【背景音、布谷鸟、老虎、百灵鸟、枪】​这五个声音的示例，示例名分别为：背景音、布谷鸟、老虎、百灵鸟、枪。感谢您的合作和理解。
                    </div>
                </div>
            </div>
            <div class="rounded-lg border border-dashed border-gray-900/25 mb-3" id="dragUpload">
                <label class="block text-center cursor-pointer px-1 py-10">
                    <svg class="text-gray-300 mx-auto" viewBox="0 0 1024 1024" width="50" height="50">
                        <path d="M153.6 902.656a32.256 32.256 0 0 1 0-64h716.8a32.256 32.256 0 0 1 0 64z m390.656-665.6v494.592a32.256 32.256 0 0 1-64 0V237.056L236.032 481.28a31.744 31.744 0 1 1-45.056-45.056l294.912-295.424a36.864 36.864 0 0 1 51.2 0l294.912 294.912a31.744 31.744 0 0 1-45.056 45.056z"
                              fill="currentColor"></path>
                    </svg>
                    <div class="mt-4 flex text-sm leading-6 text-gray-600 justify-center">
                        <div class="relative rounded-md bg-white font-semibold text-[#7260af] hover:text-[#8e82bd]">
                            点击上传文件
                        </div>
                        <div class="pl-1">或将文件拖放至此处</div>
                    </div>
                    <input id="uploadModel" multiple name="uploadModel" type="file" class="sr-only">
                </label>
            </div>
            <div id="files" class="mt-5 hidden">
                <h5 class="mb-2 font-bold">已上传文件：</h5>
                <ul id="fileList" class="pl-0 list-none"></ul>
                <div class="flex py-2">
                    <button type="button" id="uploadSubmit" disabled="disabled"
                            class="disabled w-[100px] cursor-pointer pointer-events-auto rounded-md bg-[#7260af] px-3 py-2 text-base font-semibold leading-5 text-white ml-auto">
                        提交
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-shrink-0 lg:flex-1 w-full lg:w-full xl:w-[900px] 2xl:w-[1200px]">
            <div id="game">
                <div class="cuckoo-box">
                    <img id="cuckoo" class="cuckoo-img pointer-events-none" src="./assets/images/cuckoo.png" alt=""/>
                </div>
                <div class="tiger-box">
                    <img id="tiger" class="tiger-img pointer-events-none" src="./assets/images/tiger.png" alt=""/>
                </div>
                <div class="lark-box">
                    <img id="lark" class="lark-img pointer-events-none" src="./assets/images/lark.png" alt=""/>
                </div>
                <div class="people-box">
                    <img id="people" class="people-img pointer-events-none" src="./assets/images/people.png" alt=""/>
                </div>
                <div class="hunter-box">
                    <img id="hunter" class="hunter-img" src="./assets/images/hunter.png" alt=""/>
                </div>
                <div class="bubble text-xl people show" id="peopleBubble">有人说发现了一种灭绝的布谷鸟，今天我来找一下。
                </div>
                <div class="bubble text-xl hunter" id="hunterBubble"></div>
                <div class="bubble text-xl cuckoo" id="cuckooBubble"></div>
                <div class="bubble text-xl lark" id="larkBubble"></div>
                <div class="bubble text-xl tiger" id="tigerBubble"></div>
            </div>
            <div id="label-container"></div>
        </div>
    </div>
</div>
<script>
    // 在JavaScript中显示内容
    document.querySelector('.app').style.display = 'block';
</script>
<script type="module" src="./index.js"></script>
</body>

</html>
