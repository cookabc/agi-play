<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>NLP</title>
    <style>
        /* 隐藏JavaScript启用后的内容 */
        .app {
            display: none;
        }
    </style>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <!-- JQuery -->
    <script src="./js/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css"/>
    <!-- Chosen Dropdown Library -->
    <link rel="stylesheet" href="./css/chosen.css"/>
    <script src="./js/chosen.jquery.min.js"></script>
    <!-- Brat -->
    <link rel="stylesheet" type="text/css" href="./css/style-vis.css"/>
    <script src="./js/head.load.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <!-- d3 -->
    <script src="./js/d3.min.js"></script>
    <script src="./js/dagre-d3.min.js"></script>
    <!-- CoreNLP -->
</head>

<body>
<noscript>
    <style>
        body {
            background-color: #fff;
        }

        p {
            padding: 30px;
            margin-bottom: 0;
            text-align: center;
            font-size: 18px;
            line-height: 32px;
            font-weight: 500;
        }
    </style>
    <p>如果您的浏览器不支持 JavaScript，或者您已经禁用了 JavaScript，那么请启用 JavaScript
        以获得最佳浏览体验。感谢您的理解与支持。</p>
</noscript>
<div class="app" id="wrap">
    <header class="bg-white h-[63px] px-5 flex items-center border-0 border-b border-solid border-b-[#7260af]">
        <a href="/" class="mr-5 font-900 text-2xl flex items-center justify-center"><img src="./logo.svg"
                                                                                         class="h-[60px]" alt=""/></a>
    </header>
    <!-- The main content of the page -->
    <div class="container pt-5">
        <form id="form_annotate" accept-charset="UTF-8" onsubmit="return false;">
            <div class="row">
                <!-- Text area input -->
                <div class="col-sm-12 mb-10">
                    <label for="text" class="label">&mdash; 输入文本 &mdash;</label>
                    <textarea class="form-control" rows="10" id="text" placeholder="例如，快速的棕色狐狸跳過了懶惰的狗。"
                              autofocus></textarea>
                </div>
                <!-- Annotators select -->
                <div class="col-sm-8">
                    <label for="annotators" class="label">&mdash; 选择类型 &mdash;</label>
                    <select id="annotators" data-placeholder="CoreNLP annotators" multiple class="chosen-select"
                            title="Select CoreNLP annotators">
                        <option value="pos" selected>parts-of-speech</option>
                        <option value="lemma">lemmas</option>
                        <option value="ner" selected>named entities</option>
                        <option value="regexner">named entities (regexner)</option>
                        <option value="parse">constituency parse</option>
                        <option value="depparse" selected>dependency parse</option>
                        <option value="openie">openie</option>
                        <option value="coref">coreference</option>
                        <!--<option value="entitylink"              > wikipedia entities        </option>-->
                        <!-- TODO this regularly crashes corenlp.run -->
                        <option value="kbp">relations</option>
                        <option value="sentiment">sentiment</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <label for="language" class="label">&mdash; 语言 &mdash;</label>
                    <select id="language" data-placeholder="Language" class="chosen-select" title="Language">
                        <option value="zh" selected>中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <!-- Submit button -->
                <div class="col-sm-2 mt-2">
                    <button id="submit"
                            class="border-0 w-full h-[40px] rounded-lg hover:bg-[#8e82bd] text-white font-bold bg-[#7260af] ">
                        提交
                    </button>
                </div>
            </div>
        </form>
        <div>
            <!-- A panel for errors to show up in -->
            <div id="errors"></div>

            <!-- Loading gif -->
            <div id="loading" class="text-center" style="display: none">
                <img src="./loading.gif" height="100px"/>
            </div>

            <!-- Annotation population area -->
            <div id="annotations" style="display: none"></div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.app').style.display = 'block';</script>
<script type="module" src="./index.js"></script>
</body>
</html>
