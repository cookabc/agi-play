<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <base href="/train/"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=yes"/>
    <link rel="stylesheet" href="/train/assets/style.css"/>
    <link rel="shortcut icon" href="./favicon.ico"/>
    <style>
        body,
        html {
            height: 100%;
        }

        .tm-classifier-drawer .error-message {
            font-weight: bold;
            color: #e05534;
        }
    </style>
    <script>
        window.dataLayer = window.dataLayer || []

        function getRedactedPathname() {
            let p = window.location.pathname
            p = p.replace(/(?<=\/models\/)(\w+)(\/.+)?/gi, '[redacted_id]$2')
            p = p.replace(
                /(\/train\/\w+\/)(\w+)(\/.+)?/gi,
                '$1[redacted_drive_id]$3'
            )
            p = p.replace(/(\/drive.+)(\"\w+\")(.+)/gi, '$1[redacted_drive_id]$3')
            p = p.replace(/(\/train.+id=)(\w+)(&.+)/gi, '$1[redacted_drive_id]$3')
            return p
        }

        window.dataLayer.push({
            page_path: getRedactedPathname(),
            page_referrer: document.referrer.split('?')[0],
        })
    </script>
</head>
<body>
<script src="/train/assets/js/index.bundle.js"></script>
</body>
</html>
